<!doctype html>
<html lang="es">

<head>

    <meta charset="utf-8">

    <title> Formulario de Acceso </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Videojuegos & Desarrollo">
    <meta name="description" content="Muestra de un formulario de acceso en HTML y CSS">
    <meta name="keywords" content="Formulario Acceso, Formulario de LogIn">

    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">

    <!-- Link hacia el archivo de estilos css -->
    <link rel="stylesheet" href="styles.css">

    <style type="text/css">

    </style>

    <script type="text/javascript">
             window.addEventListener('scroll', function () {
            const header = document.getElementById('containerheader');
            const title = document.getElementById('titulo');
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
                title.style.opacity = '0';
            } else {
                header.classList.remove('scrolled');
                title.style.opacity = '1';
            }
        });

    </script>

</head>

<body>
     <!-- Header -->

    <header>

        <div id="containerheader">

            <div id="containerheaderizq">
                <div id="headerproductos">
                    <span id="productos">PRODUCTOS</span>
                    <img src="Media/producto.png" alt="" class="iconheader">
                </div>
                <div id="headernoticias">
                    <span id="noticias">NOTICIAS</span>
                    <img src="Media/paper.png" alt="" class="iconheader">
                </div>
                <div id="headercontacto">
                    <span id="contacto">CONTACTO</span>
                    <img src="Media/twitter.png" alt="" class="iconheader">
                </div>
            </div>

            <div id="containerheadermedio">
                <img src="Media/LOGO.png" alt="" id="logoheader">
                <span id="titulo">NETSEG</span>
            </div>

            <div id="containerheaderder">
                <img src="Media/sign.png" alt="" id="sign">
                <div id="inicioyregistro">
                    <span>
                        INICIO SESION
                    </span>
                    <span>
                        REGISTRO
                    </span>
                </div>
            </div>

        </div>

    </header>

    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo2">
                    Bienvenido
                </div>
                <form id="loginform">
                    <input type="text" name="usuario" placeholder="Usuario" required>

                    <input type="password" placeholder="Contraseña" name="password" required>

                    <button type="submit" title="Ingresar" name="Ingresar">Login</button>
                </form>
                <div class="pie-form">
                    <a href="#">¿Perdiste tu contraseña?</a>
                    <a href="registro.html">¿No tienes Cuenta? Registrate</a>
                </div>
            </div>
            <div class="inferior">
                <a href="#">Volver</a>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <table>
                <tr>
                    <td>
                        <img id="imgfooter" src="Media/LOGO.png" alt="">
                    </td>
                    <td>
                        <hr id="fohr1">
                    </td>
                    <td>
                        <p id="infofooter"> INFORMACIÓN </p>
                    </td>
                    <td>
                        <hr id="fohr2">
                    </td>
                    <td>
                        <p id="explorafooter"> EXPLORA</p>
                    </td>
                    <td>
                        <hr id="fohr3">
                    </td>
                    <td>
                        <p id="aboutfooter"> ABOUT US</p>
                    </td>
                    <td>
                        <hr id="fohr4">
                    </td>
                    <td>
                        <p id="text1footer"> Pagina hecha por Sergio y Juan Carlos en el curso de DAW como trabajo para
                            hacer una pagina web.</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p id="textofot2">ABOUT</p>
                    </td>
                    <td>
                        <p id="textofot3">PRODUCTOS</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p id="textofot4">SOPORTE</p>
                    </td>
                    <td>
                        <p id="textofot5">NOTICIAS</p>
                    </td>
                </tr>
            </table>
        </div>
    </footer>
</body>

</html>
