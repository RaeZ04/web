<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" id="viewport">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oswald" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>NetSeg</title>
</head>

<body>

    <script>
        window.addEventListener('scroll', function () {
            const header = document.getElementById('containerheader');
            const title = document.getElementById('titulo');
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
                title.style.opacity = '0';
            } else {
                header.classList.remove('scrolled');
                title.style.opacity = '1';
            }
        });
        
    </script>

    <!-- Header -->

    <header>

        <div id="containerheader">

            <div id="containerheaderizq">
                <div id="headerproductos">
                    <span id="productos">PRODUCTOS</span>
                    <img src="Media/producto.png" alt="" class="iconheader">
                </div>
                <div id="headernoticias">
                    <span id="noticias">NOTICIAS</span>
                    <img src="Media/paper.png" alt="" class="iconheader">
                </div>
                <div id="headercontacto">
                    <span id="contacto">CONTACTO</span>
                    <img src="Media/twitter.png" alt="" class="iconheader">
                </div>
            </div>

            <div id="containerheadermedio">
                <img src="Media/LOGO.png" alt="" id="logoheader">
                <span id="titulo">NETSEG</span>
            </div>

            <div id="containerheaderder">
                <img src="Media/sign.png" alt="" id="sign">
                <div id="inicioyregistro">
                    <span>
                        INICIO SESION
                    </span>
                    <span>
                        REGISTRO
                    </span>
                </div>
            </div>

        </div>

    </header>

</body>

</html>
